<!DOCTYPE html>
<html lang="en-US">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Employee - DispensaryTrack</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app = angular.module("my-app",[]);
		
		app.factory('interceptor',[function(){
			var interceptor = {
				request:function(config){
					config.headers.Authorization = localStorage.getItem("tkey");
					// debugger;
					return config;
				},
				response:function(response){
					// debugger;
					return response;
				}
			};
			return interceptor;
		}]);
		
		app.config(function($httpProvider){
			$httpProvider.interceptors.push('interceptor');
		});
		
		app.controller('ShowEmployeeCtrl',function($scope,$http){
				$http.get("https://localhost:44338/api/employees").then(function(resp){
					$scope.employees=resp.data;
					//alert(Success);
                    debugger;
				},function(err){
                    
				});
				
				
		});
	</script>

	<body ng-app="my-app">
		<div ng-controller="ShowEmployeeCtrl">
			<a ng-href="">Add New Employee</a>
			<table border=1 style="border-collapse: collapse;">
				<tr>
					<th>Employee Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Password</th>
					<th>Join Date</th>
					<th>Employee Type</th>
					<th>Address</th>
					<th>Status</th>
					<th>Salary</th>
					<th>Action</th>
				</tr>
    			<tr ng-repeat="r in employees">
      				<td>{{r.Name}}</td>
      				<td>{{r.Email}}</td>
      				<td>{{r.Phone}}</td>
      				<td>{{r.Password}}</td>
      				<td>{{r.JoinDate}}</td>
      				<td>{{r.EmpType}}</td>
      				<td>{{r.Address}}</td>
      				<td>{{r.Status}}</td>
      				<td>{{r.Salary}}</td>
      				<td>
      					<a ng-href="">Edit</a>
      					<a>Delete</a>
      				</td>
    			</tr>
			</table>
		</div>
	</body>
</html>
